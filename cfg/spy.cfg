
exec _reset.cfg


// Crosshair
//dotXHair
//alias baseXHairScale "cl_crosshair_scale 25;"
//alias gun_xhair_scale "cl_crosshair_scale 40;"
alias gun_xhair_scale empty
noxhair

// set custom viewmodel fov for spy
alias DESIRED_MODEL_FOV "viewmodel_fov 90; viewmodel_fov_demo 90;" 
alias min_viewmodel_fov "viewmodel_fov 120; viewmodel_fov_demo 90"
DESIRED_MODEL_FOV
min_viewmodels_off
min_viewmodel_fov


alias ZOOM_IN_FOV "fov_desired 10;"
alias ZOOM_IN_SENSITIVITY "sensitivity .50"

//alias gun_sensitivity "sensitivity 2"
//alias knife_sensitivity "sensitivity 2"
alias gun_sensitivity "ZOOM_OUT_SENSITIVITY;gun_xhair_scale;"
alias knife_sensitivity "ZOOM_OUT_SENSITIVITY; baseXHairScale;"
alias sap_sensitivity "ZOOM_OUT_SENSITIVITY; baseXHairScale;"
ZOOM_OUT_SENSITIVITY


// Toggle 3d Player Class Model
// bind to R-layer hold
alias +3d_player_model "3d_player_model_on"
alias -3d_player_model "3d_player_model_off"


// use 2d player class image by default
3d_player_model_off

// Reload key
bind X "+reload"
// Auto Reload toggle
alias auto_reload_off "cl_autoreload 0; alias auto_reload_toggle auto_reload_on;"
alias auto_reload_on "cl_autoreload 1; alias auto_reload_toggle auto_reload_off;"
alias auto_reload_toggle auto_reload_off
bind B auto_reload_toggle


// Auto sap /////////////////////////////////////////////////////////////////////
alias +sapper "slot2; +attack;"
alias -sapper "-attack; lastinv;"

bind mouse5 +sapper

alias knife " slot3; knife_sensitivity;"; bind MWHEELUP knife;
alias pistol " slot1; gun_sensitivity;"; bind MWHEELDOWN pistol;
alias sap " slot2; sap_sensitivity;"; bind F sap;

// set lastdisguise key to r

alias "ld_knife" "knife; lastdisguise;"
alias "ld_pistol" "pistol; lastdisguise"
alias "ld_sap" "sap; lastdisguise"



alias auto_sap_disguise "slot2; lastdisguise;";
alias +mod_R "lastdisguise; bind MWHEELUP ld_knife; bind MWHEELDOWN ld_pistol; bind F ld_sap; bind mouse5 auto_sap_disguise;"
alias -mod_R "lastdisguise; bind MWHEELUP knife; bind MWHEELDOWN pistol; bind F sap; bind mouse5 +sapper;"

bind R +mod_R
//bind Shift +reload


// concise disguise for 1-3 keys //////////////////////////////////////////////////////////////////////
// pulled from https://www.reddit.com/r/Tf2Scripts/comments/42tps9/emulate_concise_spy_disguise_menu_with_binds/
bind 1 funct_1
bind 2 funct_2
bind 3 funct_3
bind 4 return

bind mouse3 f_spy // Undisguise button

// spy_mouse4_layer is the aggrogate alias for this modifier key
alias +spy_mouse4_layer "+mouse4_layer; +c_disg_t;"
alias -spy_mouse4_layer "-mouse4_layer; -c_disg_t;"
bind mouse4 "+spy_mouse4_layer"

alias e_scout		"disguise 1 -1;return;play vo/scout_yes01.mp3"
