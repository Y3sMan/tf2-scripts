// Reset
// Resets key bindings to their default state on class-switch.
// Since class-specific files can change the key bindings, it's important to
// return them to a neutral state each time the class changes.

// Reset sensitivity 
alias ZOOM_OUT_SENSITIVITY "sensitivity 2.1"
alias ZOOM_IN_SENSITIVITY "sensitivity 1.50"



// Crosshair
// cl_crosshair_file ""
// cl_crosshair_scale 28

// Reset the mouse controls.
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3
bind MWHEELUP slot1
bind MWHEELDOWN slot2
bind F slot3
bind 5 slot5

// melee-lastinv
alias meleetoggle "meleetoggleon;"
alias meleetoggleon "slot3; alias meleetoggle meleetoggleoff;"
alias meleetoggleoff "lastinv; alias meleetoggle meleetoggleon;"
bind MOUSE5 meleetoggle

// auto melee
alias +melee "slot3;+attack;"
alias -melee "-attack"
bind MOUSE3 +melee



// Reset all numbers.
alias key0 slot10; bind 0 key0
alias key1 slot1; bind 1 key1
alias key2 slot2; bind 2 key2
alias key3 slot3; bind 3 key3
alias key4 slot4; bind 4 key4
alias key5 slot5; bind 5 key5
alias key6 slot6; bind 6 key6
alias key7 slot7; bind 7 key7
alias key8 slot8; bind 8 key8
alias key9 slot9; bind 9 key9

// Reset any other affected keys.
bind G +taunt
bind R +reload

// Return to the default zoom.
zoom_out


