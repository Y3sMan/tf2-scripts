// Engineer Scripting

exec _reset.cfg

alias shotty "slot1"
alias pistol "slot2"
alias wrench "slot3"

// Building
alias sentry "build 2 0;"
alias dispenser "build 0 0;"
alias t_entrance "build 1 0;"
alias t_exit "build 1 1;"

bind 1 sentry
bind 2 dispenser
bind 3 t_entrance
bind 4 t_exit


// Destroying
alias d_sentry "destroy 2 0; bind f1 d_sentry;"
alias d_dispenser "destroy 0 0; bind f2 d_dispenser;"
alias d_t_entrance "destroy 1 0; bind f3 d_t_entrance;"
alias d_t_exit "destroy 1 1; bind f4 d_t_exit;"

bind MWHEELUP wrench
bind MWHEELDOWN shotty
bind F pistol
